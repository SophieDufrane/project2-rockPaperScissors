<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <!-- Main content -->
    <main>

        <!-- Game area with console (buttons) and result with 2 images -->
        <div class="game-area">
            <div class="console-section">
                <button id="rock-button">
                    <img src="/assets/images/rock.png" alt="Rock icone">
                </button>
                <button id="paper-button">
                    <img src="/assets/images/paper.png" alt="Paper icone">
                </button>
                <button id="scissors-button">
                    <img src="/assets/images/scissors.png" alt="Scissors icone">
                </button>
                <button id="lizard-button">
                    <img src="/assets/images/lizard.png" alt="Lizard icone">
                </button>
                <button id="spock-button">
                    <img src="/assets/images/spock.jpg" alt="Spock icone">
                </button>
            </div>

            <div class="result-section">
                <div class="result-images">
                    <img id="user-selection" src="/assets/images/spock.jpg" alt="User selection icone">
                </div>
                <div class="score-area">
                    <span id="result-message">You Win!</span>
                    <div class="score-line">
                        <span id="user-score">0</span>
                        <p> : </p>
                        <span id="kirk-score">0</span>
                    </div>
                </div>
                <div class="result-images">
                    <img id="kirk-selection" src="/assets/images/lizard.png" alt="User selection icone">
                </div>
            </div>
        </div>

        <!-- Rules area -->
        <div class="rules-area">
            <p>Scissors cuts Paper</p>
            <p>Paper covers Rock</p>
            <p>Rock crushes Lizard</p>
            <p>Lizard poisons Spock</p>
            <p>Spock smashes Scissors</p>
            <p>Scissors decapitates Lizard</p>
            <p>Lizard eats Paper</p>
            <p>Paper disproves Spock</p>
            <p>Spock vaporizes Rock</p>
            <p>Rock crushes Scissors</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>This is the footer</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
