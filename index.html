<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <!-- Game area with console (buttons) and result with 2 images -->
    <div class="game-area">
        <div class="console-section">
            <button data-selection="0">
                <img src="assets/images/rock.png" alt="Rock icon">
            </button>
            <button data-selection="1">
                <img src="assets/images/paper.png" alt="Paper icone">
            </button>
            <button data-selection="2">
                <img src="assets/images/scissors.png" alt="Scissors icone">
            </button>
            <button data-selection="3">
                <img src="assets/images/lizard.png" alt="Lizard icone">
            </button>
            <button data-selection="4">
                <img src="assets/images/spock.png" alt="Spock icone">
            </button>
        </div>

        <div class="result-section">
            <div class="score-area">
                <span class="glow-text" id="result-message">You Win!</span>
                <div class="score-line">
                    <span id="user-score">0</span>
                    <p> : </p>
                    <span id="computer-score">0</span>
                </div>
            </div>
            <div class="images-area">
                <div class="result-images">
                    <img id="user-selection" src="assets/images/spock.png" alt="User selection icon">
                </div>
                <div class="result-rules">
                    <span id="rule-applied">Let's Play!</span>
                </div>
                <div class="result-images">
                    <img id="computer-selection" src="assets/images/lizard.png" alt="Computer selection icon">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Make your move and see if you can beat Captain Kirk!</p>
        </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
