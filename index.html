<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <!-- Main content -->
    <main>

        <!-- Game area with console (buttons) and result with 2 images -->
        <div class="game.area">
            <div class="console.area"></div>
                <button id="rockButton">
                    <img src="" alt="Rock icone">
                </button>
                <button id="paperButton">
                    <img src="" alt="Paper icone">
                </button>
                <button id="scissorsButton">
                    <img src="" alt="Scissors icone">
                </button>
                <button id="lizardButton">
                    <img src="" alt="Lizard icone">
                </button>
                <button id="spockButton">
                    <img src="" alt="Spock icone">
                </button>

            <div class="result.area"></div>
            <div id="user.score"></div>
            <div id="comp.score"></div>
        </div>

        <!-- Score area with user and computer incremented score -->
        <div class="score.area">
            <div id="user.score"></div>
            <div id="comp.score"></div>
        </div>

        <!-- Rules area -->
        <div class="rules.area">
            <p>Scissors cuts Paper</p>
            <p>Paper covers Rock</p>
            <p>Rock crushes Lizard</p>
            <p>Lizard poisons Spock</p>
            <p>Spock smashes Scissors</p>
            <p>Scissors decapitates Lizard</p>
            <p>Lizard eats Paper</p>
            <p>Paper disproves Spock</p>
            <p>Spock vaporizes Rock</p>
            <p>Rock crushes Scissors</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>This is the footer</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
